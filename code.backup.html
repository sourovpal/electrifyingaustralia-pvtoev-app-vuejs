<div class="list-group pricing-list-group">
    <draggable ref="draggableRef" tag="div" :list="element" item-key="name" class="" handle=".handle" @start="dragging=true" @end="dragging=false">
        <template ref="pricingRowRef"  #item="{ element }" >
            <PricingRow ref="pricingRowRef" :element="element"></PricingRow>
        </template>
    </draggable>
    <div class="list-group-item border-top add-new-item-btn">
        <div contenteditable="true" class="list-item-body text-muted">
            Add New
        </div>
    </div>
  </div>
