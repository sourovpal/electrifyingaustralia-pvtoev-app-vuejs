    export default {
      props: ['menus', 'title'],
      components: {
        CustomScrollbar,

      },
      data() {
        return {
          isMenuActive: null,
        }

      watch: {
        "menus"(menus) {
          try {
            var path = this.$route.path;
            var find = menus?.find((item) => item.path == path);
            if (find) {
              this.isMenuActive = find?.label;
            }
          } catch (error) { }
  
        }
      },
      methods: {
        toggleSubmenuHandler(label) {
          if (this.isMenuActive == label) {
            this.isMenuActive = null;
          } else {
            this.isMenuActive = label;
          }
        }
      },
    }

    import { reactive } from "vue";
    import { storeToRefs } from "pinia";
    import { useToast } from "vue-toast-notification";
    import ProfileDropdown from "./ProfileDropdown.vue";
    import NotificationsDropdown from "./NotificationsDropdown.vue";
    import { LogoutAction } from "../actions/AuthAction";
    import Storage from "../helpers/Storage";
    import { CONFIG } from "../config";
    import { useAppStore } from "../stores/app";
    import { useLeadStore } from "../stores/lead";
    const userStorage = new Storage(CONFIG.VITE_AUTH_USER);
    const appStorage = new Storage(CONFIG.VITE_AUTH_APP);
    const securityStorage = new Storage(CONFIG.VITE_AUTH_TOKEN);
  
    const leadStore = useLeadStore();
    const appStore = useAppStore();
  
    const { getLeadPrevUrl } = storeToRefs(leadStore);
  
    const $toast = useToast(CONFIG.TOAST);
  
    const data = reactive({
      confirmDialog: false,
      platform_url: "/platform",
    });
  
    async function logoutHandler() {
      try {
        const res = await LogoutAction();
        this.userStorage.remove();
        this.appStorage.remove();
        this.securityStorage.remove();
        try {
          const { message } = res;
          this.$toast[message.type](message.text);
        } catch (error) {
          console.log(error);
        }
        setTimeout(() => {
          if (res) {
            window.location.replace("/login");
          }
        }, 1000);
      } catch (error) {
        this.$toast["error"](error.message);
      }
    }
  </script>
